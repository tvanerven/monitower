apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      securityContext:
        fsGroup: 65534
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            envsubst < /etc/alertmanager-template/config.yml > /etc/alertmanager-runtime/config.yml && \
            /bin/alertmanager --config.file=/etc/alertmanager-runtime/config.yml --storage.path=/alertmanager
        env:
          - name: TELEGRAM_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: alertmanager-telegram-secret
                key: BOT_TOKEN
          - name: TELEGRAM_CHAT_ID
            valueFrom:
              secretKeyRef:
                name: alertmanager-telegram-secret
                key: CHAT_ID
        ports:
          - containerPort: 9093
        volumeMounts:
          - name: template-config
            mountPath: /etc/alertmanager-template
          - name: runtime-config
            mountPath: /etc/alertmanager-runtime
          - name: data
            mountPath: /alertmanager
      volumes:
        - name: template-config
          configMap:
            name: alertmanager-config
        - name: runtime-config
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: alertmanager-pvc
