apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      securityContext:
        fsGroup: 65534
      initContainers:
        - name: config-generator
          image: alpine:3.18
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache gettext && \
              envsubst < /config-tpl/config.yml > /config-out/config.yml
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: alertmanager-telegram-secret
                  key: BOT_TOKEN
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: alertmanager-telegram-secret
                  key: CHAT_ID
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-webhook
                  key: DISCORD_WEBHOOK_URL
            - name: SHAREMUSIC_DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: alertmanager-discord-sharemusic-webhook
                  key: SHAREMUSIC_DISCORD_WEBHOOK_URL
          volumeMounts:
            - name: template-config
              mountPath: /config-tpl
            - name: runtime-config
              mountPath: /config-out
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          args:
            - "--config.file=/etc/alertmanager/config.yml"
            - "--storage.path=/alertmanager"
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: runtime-config
              mountPath: /etc/alertmanager
            - name: data
              mountPath: /alertmanager
      volumes:
        - name: template-config
          configMap:
            name: alertmanager-config
        - name: runtime-config
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: alertmanager-pvc
